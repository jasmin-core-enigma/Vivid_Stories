name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install deps
        working-directory: apps/web
        run: npm ci
      - name: Lint
        working-directory: apps/web
        run: npm run lint
      - name: Typecheck
        working-directory: apps/web
        run: npm run typecheck
      - name: Build
        working-directory: apps/web
        run: npm run build
      - name: Unit tests
        working-directory: apps/web
        run: npm run test -- --run
